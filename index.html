<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continental University Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
  <h1>Student Registration</h1>
  <button type="button" onclick="startRegistration()">Start Registration</button>

  <div id="output" class="result" style="display: none;">
    <h2>Fees Breakdown</h2>
    <p>Registration Fee: $<span id="registrationFee"></span></p>
    <p>Tuition Rate (per credit): $<span id="tuitionRate"></span></p>
    <p>Tuition Fee: $<span id="tuitionFee"></span></p>
    <p><strong>Total Fee: $<span id="totalFee"></span></strong></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
